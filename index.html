<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<script>
  function submitMe() {
    let card = document.querySelector("main");
    let rating = document.querySelector("input[name='rating']:checked")?.value;
    if(rating === undefined){return;}
    
    let pic = '<img class ="centeredPic" src="images/illustration-thank-you.svg" alt="illustration-thank-you">'
    let givenRating = '<p class ="centered rated">You selected ' + rating +' out of 5</p>'
    let thank = '<div class ="centered"><h1>Thank you!</h1><p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p></div>';






    card.replaceChildren();
    card.innerHTML = pic + givenRating + thank;
    card.classList.add("main-block");
  }
</script>
<body>

  <!-- Rating state start -->

  <main>
    <img class="rating-star" src="images/icon-star.svg" alt="rating-star-icon">
    <h1 class="starbefore">How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form>

      <label>
        <input type="radio" name="rating" value="1">
        1
      </label>
      <label>
        <input type="radio" name="rating" value="2">
        2
      </label>
      <label>
        <input type="radio" name="rating" value="3">
        3
      </label>
      <label>
        <input type="radio" name="rating" value="4">
        4
      </label>
      <label>
        <input type="radio" name="rating" value="5">
        5
      </label>

    </form>

    <button onclick="submitMe()">Submit</button>

  </main>

    Coded by <a href="#">Jules</a>.
  </div> -->
</body>
</html>
